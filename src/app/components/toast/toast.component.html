<ng-container
  #toastElement
  [ngTemplateOutlet]="templateToast"
  [ngTemplateOutletContext]="{toastConfig: {type, title, message}}">
</ng-container>

<ng-template #templateToast let-config='toastConfig'>
  <div [ngSwitch]="config.type">
    <ng-template [ngSwitchCase]="'error'">
      <div class="alert alert-error shadow-lg w-auto hover:scale-[0.97] pointer-events-auto cursor-pointer m-3 transition-transform"
        (click)="hide()" (mouseenter)="stopTimeout()" (mouseleave)="setShorterTimeout()">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <ng-container
            [ngTemplateOutlet]="templateToastContent"
            [ngTemplateOutletContext]="{title, message}"
          ></ng-container>
        </div>
      </div>
    </ng-template>
    <ng-template ngSwitchCase="warning">
      <div class="alert alert-warning shadow-lg w-auto hover:scale-[0.97] pointer-events-auto cursor-pointer m-3 transition-transform"
        (click)="hide()" (mouseenter)="stopTimeout()" (mouseleave)="setShorterTimeout()">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
          <ng-container
            [ngTemplateOutlet]="templateToastContent"
            [ngTemplateOutletContext]="{title, message}"
          ></ng-container>
        </div>
      </div>
    </ng-template>
    <ng-template ngSwitchCase="success">
      <div class="alert alert-success shadow-lg w-auto hover:scale-[0.97] pointer-events-auto cursor-pointer m-3 transition-transform"
        (click)="hide()" (mouseenter)="stopTimeout()" (mouseleave)="setShorterTimeout()">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <ng-container
            [ngTemplateOutlet]="templateToastContent"
            [ngTemplateOutletContext]="{title, message}"
          ></ng-container>
        </div>
      </div>
    </ng-template>
    <ng-template ngSwitchCase="alert-info">
      <div class="alert alert-info shadow-lg w-auto hover:scale-[0.97] pointer-events-auto cursor-pointer m-3 transition-transform"
        (click)="hide()" (mouseenter)="stopTimeout()" (mouseleave)="setShorterTimeout()">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          <ng-container
            [ngTemplateOutlet]="templateToastContent"
            [ngTemplateOutletContext]="{title, message}"
          ></ng-container>
        </div>
      </div>
    </ng-template>
    <ng-template ngSwitchDefault>
      <div class="alert shadow-lg w-auto hover:scale-[0.97] pointer-events-auto cursor-pointer m-3 transition-transform"
        (click)="hide()" (mouseenter)="stopTimeout()" (mouseleave)="setShorterTimeout()">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          <ng-container
            [ngTemplateOutlet]="templateToastContent"
            [ngTemplateOutletContext]="{title, message}"
          ></ng-container>
        </div>
      </div>
    </ng-template>
  </div>
</ng-template>

<ng-template #templateToastContent let-title='title' let-message='message'>
  <ng-container *ngIf="!!title; else noTitle">
    <div>
      <h3 class="font-bold">{{title}}</h3>
      <div class="text-xs">{{message}}</div>
    </div>
  </ng-container>
  <ng-template #noTitle>
    <span>{{message}}</span>
  </ng-template>
</ng-template>
