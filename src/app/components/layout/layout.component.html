<div class="drawer">
  <input id="my-drawer-3" type="checkbox" [(ngModel)]="open" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="sticky top-0 z-30 shadow-sm">
      <app-navbar [(open)]="open" [selected]="selected" [navBarList]="navBarList"></app-navbar>
      <app-breadcrumb></app-breadcrumb>
    </div>
    <!-- Page content here -->
    <div class="h-[100vh] overflow-y-auto">
<!--      <div class="absolute top-0 left-0 h-full w-[50px]" ngSwipe (swipeEnd)="onSwipeEnd($event)"></div>-->
      <ng-content></ng-content>
    </div>
    <div class="sticky top-0 z-30 shadow-sm">
      <app-footer></app-footer>
    </div>
  </div>
  <div class="drawer-side" ngSwipe
       (swipeEnd)="onSwipeEnd($event)">
    <label for="my-drawer-3" class="drawer-overlay"></label>
    <ul class="menu p-2 overflow-y-auto w-full sm:w-80 bg-base-100" > <!--p-4-->
      <!-- Sidebar content here -->
      <div class="flex mb-2">
        <div>
          <label for="my-drawer-3" class="btn btn-square btn-ghost">
            <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"></polygon></svg>
          </label>
        </div>
        <div>
          <a (click)="open = !open" routerLink="/loyalty-card" class="btn btn-ghost normal-case text-xl">
            <fa-icon class="m-1" [icon]="['fas', 'file-code']"></fa-icon>
            <span class="mx-1">Template</span>
          </a>
        </div>
      </div>
      <ng-container *ngFor="let navBar of navBarList">
        <li (click)="open = !open">
          <a routerLink="{{navBar.route}}"
             [ngClass]="{active: selected === navBar.refName}">
            {{navBar.title}}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
<app-toaster></app-toaster>
