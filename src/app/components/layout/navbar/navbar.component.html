<div class="navbar bg-base-100">
  <div class="flex-none md:hidden">
    <label (click)="toggle()" class="btn btn-square btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </label>
  </div>
  <div class="flex-1">
    <a routerLink="/loyalty-card" class="btn btn-ghost normal-case text-xl">
      <fa-icon class="m-1" [icon]="['fas', 'id-card']"></fa-icon>
      <span class="mx-1">Carte Fedelt√†</span>
    </a>
  </div>
  <div class="flex-none hidden md:block">
    <ul class="menu menu-horizontal p-0">
      <ng-container *ngFor="let navBar of navBarList">
        <li>
          <a routerLink="{{navBar.route}}"
             [ngClass]="{active: selected === navBar.refName}">
            {{navBar.title}}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
